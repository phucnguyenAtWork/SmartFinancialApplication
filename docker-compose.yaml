services:
  # --- DATABASES ---
  mysql-auth:
    image: mysql:8.4
    environment:
      - MYSQL_ROOT_PASSWORD=rootpass
    ports:
      - "3307:3306"
    volumes:
      - auth-db:/var/lib/mysql
      - ./docker/mysql/init/auth:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - app-network

  mysql-finance:
    image: mysql:8.4
    environment:
      - MYSQL_ROOT_PASSWORD=rootpass
    ports:
      - "3308:3306"
    volumes:
      - finance-db:/var/lib/mysql
      - ./docker/mysql/init/finance:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - app-network

  mysql-insights:
    image: mysql:8.4
    environment:
      - MYSQL_ROOT_PASSWORD=rootpass
    ports:
      - "3309:3306"
    volumes:
      - ./services/insights-llm:/app
      - ./docker/mysql/init/insights:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - app-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - app-network

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - app-network

  # --- MICROSERVICES ---
  auth:
    build: ./services/auth
    environment:
      - PORT=8101
      - CORS_ORIGIN=http://localhost:5173
      - JWT_SECRET=secretsecret
      - AUTH_DISABLED=1
      - DEV_FINANCE_USER_ID=1
      - DB_HOST=mysql-auth
      - DB_PORT=3306
      - DB_USER=root
      - DB_PASS=rootpass
      - DB_NAME=authdb
      - FIN_DB_HOST=mysql-finance
      - FIN_DB_PORT=3306
      - FIN_DB_USER=root
      - FIN_DB_PASS=rootpass
      - FIN_DB_NAME=financedb
    depends_on:
      mysql-auth:
        condition: service_healthy
      mysql-finance:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:8101/health').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 20s
    networks:
      - app-network

  users:
    build: ./services/users
    environment:
      - PORT=8102
      - CORS_ORIGIN=http://localhost:5173
      - JWT_SECRET=secretsecret
      - AUTH_DISABLED=1
      - DEV_FINANCE_USER_ID=1
      - DB_HOST=mysql-finance
      - DB_PORT=3306
      - DB_USER=root
      - DB_PASS=rootpass
      - DB_NAME=financedb
    depends_on:
      - mysql-finance
    networks:
      - app-network

  transactions:
    build: ./services/transactions
    environment:
      - PORT=8103
      - CORS_ORIGIN=http://localhost:5173
      - JWT_SECRET=secretsecret
      - AUTH_DISABLED=1
      - DEV_FINANCE_USER_ID=1
      - DB_HOST=mysql-finance
      - DB_PORT=3306
      - DB_USER=root
      - DB_PASS=rootpass
      - DB_NAME=financedb
      - RABBITMQ_URL=amqp://rabbitmq:5672
    ports:
      - "8103:8103"
    volumes:
      - ./services/transactions:/app      # Syncs code changes
      - /app/node_modules                 # Protects installed dependencies
    depends_on:
      - mysql-finance
      - rabbitmq
    networks:
      - app-network

  budgets:
    build: ./services/budgets
    environment:
      - PORT=8104
      - CORS_ORIGIN=http://localhost:5173
      - JWT_SECRET=secretsecret
      - AUTH_DISABLED=1
      - DEV_FINANCE_USER_ID=1
      - DB_HOST=mysql-finance
      - DB_PORT=3306
      - DB_USER=root
      - DB_PASS=rootpass
      - DB_NAME=financedb
      - RABBITMQ_URL=amqp://rabbitmq:5672
    volumes:
      - ./services/budgets:/app           # Syncs code changes
      - /app/node_modules                 # Protects installed dependencies
    depends_on:
      - mysql-finance
      - rabbitmq
    networks:
      - app-network

  insights-llm:
    build: ./services/insights-llm
    env_file:
      - .env
    environment:
      - PORT=8105
      - DATABASES_URL=mysql://root:rootpass@mysql-finance:3306/financedb
      - INSIGHTS_DB_URL=mysql://root:rootpass@mysql-insights:3306/insightsdb
      - RABBITMQ_URL=amqp://rabbitmq:5672
    ports:
      - "8105:8105"
    volumes:
      - ./services/insights-llm:/app      # Syncs code changes
    depends_on:
      - mysql-finance
      - mysql-insights
      - rabbitmq
    networks:
      - app-network

  gateway:
    build: ./gateway
    environment:
      - PORT=8080
      - CORS_ORIGIN=http://localhost:5173
      - ROUTE_AUTH=http://auth:8101
      - ROUTE_USERS=http://users:8102
      - ROUTE_TX=http://transactions:8103
      - ROUTE_BUDGETS=http://budgets:8104
      - ROUTE_LLM=http://insights-llm:8105
      - AUTH_DISABLED=1
      - DEV_FINANCE_USER_ID=1
    ports:
      - "8080:8080"
    volumes:
      - ./gateway:/app
      - /app/node_modules
    depends_on:
      auth:
        condition: service_healthy
      users:
        condition: service_started
      transactions:
        condition: service_started
      budgets:
        condition: service_started
      insights-llm:
        condition: service_started
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:8080/health').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 20s
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_BASE_URL: "http://localhost:8080"
    ports:
      - "5173:80"
    depends_on:
      - gateway
    networks:
      - app-network

volumes:
  auth-db:
  finance-db:
  insights-db:

networks:
  app-network:
    driver: bridge